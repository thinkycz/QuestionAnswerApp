<div class="col-md-12">
    <form action="#" method="get" class="form-inline">
        <div class="row">
            <div class="form-group">
                <label for="youtubeID" id="youtubeurl">{{youtubeurl}}:</label>
                <input class="form-control" id="youtubeID" name="youtubeID" type="text">
                <small class="text-muted">{{youtubeID}}</small>
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="form-group">
                <label for="youtubeWidth">{{youtubeWidth}}:</label>
                <input class="form-control" id="youtubeWidth" name="youtubeWidth" type="text" value="640" style="width: 100px">
            </div>
            <div class="form-group">
                <label for="youtubeHeight">{{youtubeHeight}}:</label>
                <input class="form-control" id="youtubeHeight" name="youtubeHeight" type="text" value="385" style="width: 100px">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="youtubeAutoplay" name="youtubeAutoplay" value="1"> {{youtubeAutoplay}}
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="youtubeREL" name="youtubeREL" value="1"> {{youtubeREL}}
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="youtubeHD" name="youtubeHD" value="1"> {{youtubeHD}}
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="video" name="video" value="1" checked disabled> HTML5
                </label>
            </div>
        </div>
        <div id="preview" class="thumbnail" style="margin: 10px auto"></div>
        <button id="insert-btn" class="btn btn-danger form-control" type="button">{{Insert}}</button>
    </form>
</div>
